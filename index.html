<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="min-h-screen flex justify-center items-center bg-[#D5E1EF]">
    <div
      class="bg-white rounded-3xl p-5 flex flex-col justify-center items-center max-w-[400px] gap-y-5"
    >
      <div class="w-full">
        <img src="images/image-qr-code.png" alt="" class="rounded-2xl" />
      </div>
      <div
        class="flex flex-col justify-center items-center gap-y-4 text-center w-full"
      >
        <p class="text-[#1F314F] font-bold text-2xl">
          Improve your front-end skills by building projects
        </p>
        <p class="text-[15px] text-[#68778D]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
